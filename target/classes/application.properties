spring.application.name=tuchambamascerca-platform
spring.main.allow-circular-references=true

# H2 embedded DB
spring.datasource.url=jdbc:h2:mem:tuchamba_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

# H2 console (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration (si usas tokens)
authorization.jwt.secret=WriteHereYourSecretKeyForTokenJWT
authorization.jwt.expiration.days=7
